<script type="text/javascript">
    var a = parseInt(prompt("enter the value of a:"));
    var b = parseInt(prompt("enter the value of b:"));
    document.write("a=" + a);
    document.write(" <br/> b=" + b);
    c = a + b;
    document.write(" <br/> sum=" + c);
    c = a - b;
    document.write(" <br/> sub=" + c);
    c = a * b;
    document.write(" <br/> prod=" + c);
    c = a / b;
    document.write(" <br/> div=" + c);    
    c = a % b;
    document.write("<br /> Modulus = " +c)
</script>
